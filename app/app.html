      <ion-title>Menu</ion-title>
    </ion-toolbar>

   <ion-content class="custom   ">
        <img src="assets/moon.jpg" alt="ocean image" style="width:100%;height:300px">

        </ion-item>

        </ion-item>
        <ion-item no-lines   menu-close href="#/app/browse">

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
